<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="TotalPhoneBill.js" defer ></script>
    <script src="WordGame.js" defer ></script>
    <script src="EnoughAirtime.JS" defer ></script>
    <script src="Greet.js" defer ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1>Total Phone Bill</h1>
        <div x-data="{ data: '' }">
          <form @submit.prevent="data = $event.target.billData.value">
            <div class="mb-3">
              <label for="billData" class="form-label">Enter bill data:</label>
              <input type="text" class="form-control" id="billData" name="billData" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
    
          <div class="mt-3" x-show="data">
            <p class="lead">Total Phone Bill: <span x-text="totalPhoneBill(data)"></span></p>
          </div>
        </div>
      </div>

    <div class="container mt-5">
        <h1>Word Game</h1>
            <div x-data="{ sentence: '', longestWord: '', shortestWord: '', wordLengthsSum: 0 }">
              <form @submit.prevent="calculateWords">
                <div class="mb-3">
                  <label for="sentence" class="form-label">Enter a sentence:</label>
                  <input type="text" class="form-control" id="sentence" x-model="sentence" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
              </form>
        
              <div class="mt-3" x-show="longestWord">
                <p class="lead">Longest Word: <span x-text="longestWord"></span></p>
              </div>
        
              <div class="mt-3" x-show="shortestWord">
                <p class="lead">Shortest Word: <span x-text="shortestWord"></span></p>
              </div>
        
              <div class="mt-3" x-show="wordLengthsSum">
                <p class="lead">Total Word Lengths: <span x-text="wordLengthsSum"></span></p>
              </div>
            </div>
        </div>

        <div class="container mt-5">
            <h1>Airtime Calculator</h1>
            <div x-data="{ usage: '', availableAirtime: 50, airtimeLeft: '' }">
              <form @submit.prevent="calculateAirtime">
                <div class="mb-3">
                  <label for="usage" class="form-label">Enter usage:</label>
                  <input type="text" class="form-control" id="usage" x-model="usage" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
              </form>
        
              <div class="mt-3" x-show="airtimeLeft !== ''">
                <p class="lead">Remaining Airtime: <span x-text="airtimeLeft"></span></p>
              </div>
            </div>
          </div>

        <div class="container mt-5">
            <h1> Greeting Widget</h1>
            <div x-data="{ name: '', greeting: '' }">
              <form @submit.prevent="sayHello">
                <div class="mb-3">
                  <label for="name" class="form-label">Enter your name:</label>
                  <input type="text" class="form-control" id="name" x-model="name" required>
                </div>
                <button type="submit" class="btn btn-primary">Say Hello</button>
              </form>
        
              <div class="mt-3" x-show="greeting">
                <p class="lead" x-text="greeting"></p>
              </div>
            </div>
          </div>
    
      <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script> 
    
</body>
</html>
