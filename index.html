<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="TotalPhoneBill.js"defer></script>
    <script src="WordGame.js" defer></script>
    <script src="EnoughAirtime.JS"defer></script>
    <script src="Greet.js"defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
  <style>
  
  </style>
    
    <div class="container-md">
        <h1>Total Phone Bill</h1>
        <div x-data="{ data: '' }">
          <form @submit.prevent="data = $event.target.billData.value">
            <div class="mb-3">
              <label for="billData" class="form-label">Enter bill data:</label>
              <input type="text" class="form-control" id="billData" name="billData" required>
            </div>
            <button type="submit" class="btn btn-secondary">Show bill data</button>
          </form>
    
          <div class="mt-3" x-show="data">
            <p class="lead">Total Phone Bill: <span x-text="totalPhoneBill(data)"></span></p>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <h1>Word Game</h1>
    <div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
          <div class="g-col-3 g-col-md-4">
            <div x-data="{ sentence: '', longest: '', shortest: '', length: 0 }">
              <div class="mb-3">
                <label for="sentenceInput" class="form-label">Enter a sentence:</label>
                <input type="text" class="form-control" id="sentenceInput">
              </div>
              
              <button class="btn btn-primary" x-on:click="analyzeSentence()">Analyze</button>
          
              <div class="mt-4" x-show="resultsVisible">
                <p><strong>Longest Word:</strong> <span x-text="longestWord"></span></p>
                <p><strong>Shortest Word:</strong> <span x-text="shortestWord"></span></p>
                <p><strong>Word Lengths:</strong> <span x-text="wordLengths"></span></p>
              </div>
            </div>
          </div>
      
    
      <div class="g-col-3 g-col-md-4">
        <h1>Airtime Balance</h1>
        <div class="container mt-5">
          <div class="card">
            <div class="card-header">
              Airtime Widget
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="usageInput">Projected Usage</label>
                <input type="text" class="form-control" id="usageInput" placeholder="Enter projected usage">
              </div>
              <div class="form-group">
                <label for="airtimeInput">Available Airtime</label>
                <input type="number" class="form-control" id="airtimeInput" placeholder="Enter available airtime">
              </div>
              <button class="btn btn-primary" id="calculateButton">Calculate</button>
              <div id="result" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
        

      <div class="g-col-3 g-col-md-4">
            <h1>Greeting Message</h1>
            <div x-data="{ name: '', language: 'en', greeting: '' }">
              <div class="form-group">
                <label for="nameInput">Enter your name:</label>
                <input type="text" class="form-control" id="nameInput" x-model="name">
              </div>
                  <label for="language" class="form-label">Select language:</label>
                  <select class="form-select" id="language" x-model="language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="is">IsiZulu</option>
                    <option value="se">Sesotho</option>
                  </select>
                </div>
              <button class="btn btn-outline-success" x-on:click="greeting = greet(name)">SayHello</button>
             
              <p x-show="greeting" class="mt-3">
                <strong></strong> <span x-text="greeting"></span>
              </p>
            </div>
          </div>
            </div>
      </div>
    </div>
          </div>
        

</body>
</html>
